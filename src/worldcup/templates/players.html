<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="FIFA World Cup 2014 Brazil">
    <meta name="author" content="Kim Yu Ng">
    <link rel="icon" href="img/home/soccer-favicon.ico">

    <title>World Cup 2014 - Players</title>

     <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/home/ie10-viewport-bug-workaround.js"></script>

    <link href="/static/css/players/style.css" rel="stylesheet"/>

    {% include 'sidebar.html' %}
  
  </head>
  <body>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="container">
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-search fa-2x"></i></div>
          <input type="text" id="myPlayerSearchBox" class="form-control input-lg" placeholder="filter here">
        </div>
      </div>

      <br/>
      <br/>
      
      <div class="row">
        <table id="players-table" cellspacing="0" class="table table-bordered">
        	<thead>
            <tr>
              <th>Shirt</th>
              <th>Name</th>
              <th>Country</th>
            </tr>
          </thead>
          {% for x, y, z in wow_urls %}
            <tr>
				      <td>{{x.shirt_number}}</td>
				      <td align="left">
                <span class="flagicon">&#160;</span>
                <a href="/players/{{ y }}" title={{x.full_name}}>{{x.full_name}}</a>
              </td>
				      <td>
                <a href="/countries/{{ z }}" title={{x.country.country_name}}>
                <img alt="" src="{{ x.country.flag }}" width="22" height="13" class="thumbborder" />
                <span>&#160;</span>{{x.country.country_name}}</a>
              </td>
			       </tr>
          {% endfor %}
        </table>
      </div>
      <cite>
        <p class="text-center">This page is copyrighted by <a href ="/aboutus">F.C. Team Possible</a></p>
      </cite>
    </div>
    
    <!-- Datatable core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <link href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/players/players-datatable.js"></script>
    <script type="text/javascript" src="/static/js/home/retina-1.3.0.js"></script>
    
    </script>
  </body>
</html>
