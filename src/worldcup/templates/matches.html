<style>
/* unvisited link */
a:link {
    color: #328DE0;
}

/* visited link */
a:visited {
    color: #528F52;
}

/* mouse over link */
a:hover {
    color: #858585;
}

/* selected link */
a:active {
    color: #0000FF;
}
</style>
<link rel="stylesheet" media="all" href="https://5b235f2d806e1cc3b681b15359368215e68ee611.googledrive.com/host/0B1WDwjXB6KSvbEQzc3NweTVWTDA/match_background.css"/>

	{% include 'sidebar.html' %}
	<body>

		<br/>
		<br/>
		<br/>
		<br/>
		<div class="container">
			<div>	
			  	<center>
					<div id="myTable" >
						<ul class="event-list"> 
							{% for match in matches %}
					        	<li id="match_{{match.match_num}}">
									<img alt="Independence Day" src="{{match.merge_flag}}" id="flags" />
									<div class="info" id ="info">
										<h4 class="title" id="title">
											<a href="/matches/{{match.match_num}}" class="nounderline">
												{{match.country_A}} vs {{match.country_B}}
											</a>
										</h4>
										<p class="desc" id="score">Score: {{match.score}}</p>
										<p class="desc" id= "winner">Winner: {{match.winner}}</p>
										<p class="desc" id="location">Location: {{match.location}}</p>
									</div>
								</li>
							{% endfor %}
						</ul>
					</div>
			    </center> 
			</div>
		</div>
	</body>
