<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="FIFA World Cup 2014 Brazil">
    <meta name="author" content="Kim Yu Ng">
    <link rel="icon" href="img/home/soccer-favicon.ico">

    <title>World Cup 2014 - Countries</title>

     <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/home/ie10-viewport-bug-workaround.js"></script>

    <link href="/static/css/countries/style.css" rel="stylesheet"/>

    {% include 'sidebar.html' %}
  
  </head>
  <body>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="container">
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-search fa-2x"></i></div>
          <input type="text" id="myCountrySearchBox" class="form-control input-lg" placeholder="filter here">
        </div>
      </div>

      <br/>
      <br/>
      
      <div class="row">
        <table id="countries-table" cellspacing="0" class="table table-bordered">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Country</th>
              <th>Region</th>
            </tr>
          </thead>
            {% for x, y in wow_urls %}
              <tr>
                <td>{{x.rank}}</td>
                <td align="left">
                  <span class="flagicon">
                    <img alt="" src="{{ x.flag }}" width="22" height="13" class="thumbborder" />&#160;
                  </span>
                  <a href="/countries/{{ y }}" title={{x.country_name}} target="_blank">{{x.country_name}}</a>
                </td>
                <td>{{x.continent}}</td>
              </tr>
            {% endfor %}
        </table>
      </div>
      <cite>
        <p class="text-center">This page is copyrighted by <a href ="/aboutus">F.C. Team Possible</a></p>
      </cite>
    </div>
    
    <!-- Datatable core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <link href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/countries/countries-datatable.js"></script>
    <script type="text/javascript" src="/static/js/home/retina-1.3.0.js"></script>

  </body>
</html>
